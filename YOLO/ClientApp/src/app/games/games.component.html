<div class="action-header">

  <div class="component-element">
    <label>
      <h3>Games </h3>
    </label>
    <form class="filters-bar">
      <div>
        <mat-form-field appearance="fill">

          <input #textFieldFilter matInput (keyup)="applyFilterToNameCategoryDescription($event)"
            placeholder="Filter by Name, Category, Description" #input>

        </mat-form-field>
      </div>

      <div id="dateRangeDivision">
        <mat-form-field appearance="fill">
          <mat-label id="dateRange" for="dateRange">Filter by creation date</mat-label>
          <mat-date-range-input [rangePicker]="picker1">
            <input matStartDate placeholder="Start date" #dateRangeStart (dateChange)="resetDataSource()">
            <input matEndDate placeholder="End date" #dateRangeEnd
              (dateChange)="dateRangeChange(dateRangeStart, dateRangeEnd)"> >
          </mat-date-range-input>
          <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-date-range-picker #picker1></mat-date-range-picker>
        </mat-form-field>
      </div>


      <div>
        <button mat-raised-button id="clear-filter" (click)="resetDataSource()">
          Reset Filters
        </button>
      </div>

    </form>
  </div>

  <div>
    <button mat-raised-button color="primary" id="add-new" appearance="fill" (click)="addNewGame()">
      <mat-icon [ngStyle]="{'color':'#4ed64e'}">add</mat-icon> Add New
    </button>
  </div>


</div>

<div class="container-table">

  <table mat-table [dataSource]="filteredData" class="mat-elevation-z8 games-table">


    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Category </th>
      <td mat-cell *matCellDef="let element"> {{element.category}} </td>
    </ng-container>

    <ng-container matColumnDef="creationDate">
      <th mat-header-cell *matHeaderCellDef> Creation Date </th>
      <td mat-cell *matCellDef="let element"> {{element.creationDate | date: 'MMM d, y'}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button (click)="editGameDialogOpen(element)"> <mat-icon
            [ngStyle]="{'color':'orange'}">edit</mat-icon>
        </button>
        <button mat-button (click)="deleteGame(element.id)"><mat-icon [ngStyle]="{'color':'red'}">delete</mat-icon>
        </button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>



  </table>
  <mat-paginator class="pagination-bar" [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of users"></mat-paginator>

</div>
